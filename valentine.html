
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chilku Baby ðŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Password Screen Styles */
        .password-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            cursor: auto;
        }

        .password-container * {
            cursor: auto;
        }

        .password-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px 60px;
            border-radius: 30px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .password-box h2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2em;
            margin-bottom: 30px;
            font-family: 'Playfair Display', serif;
        }

        .password-box input {
            width: 100%;
            max-width: 300px;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s;
            cursor: text !important;
            font-family: 'Poppins', sans-serif;
        }

        .password-box input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 4px rgba(118, 75, 162, 0.1);
        }

        .password-box button {
            width: 100%;
            max-width: 300px;
            padding: 15px 20px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer !important;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.3);
            font-family: 'Poppins', sans-serif;
        }

        .password-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(118, 75, 162, 0.4);
        }

        .error-message {
            color: #764ba2;
            margin-top: 15px;
            font-size: 0.95em;
            min-height: 20px;
            font-weight: 500;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            #mainContainer,
            #mainContainer * {
                cursor: auto !important;
            }

            .password-box {
                padding: 30px 25px;
            }

            .password-box h2 {
                font-size: 1.5em;
            }

            .password-box input,
            .password-box button {
                font-size: 1em;
            }
        }

        /* Sparkle Cursor */
        .cursor-sparkle {
            position: fixed;
            pointer-events: none;
            font-size: 20px;
            z-index: 9999;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        /* Custom Heart Cursor */
        #mainContainer {
            cursor: none;
        }

        #mainContainer * {
            cursor: none;
        }

        .custom-cursor {
            position: fixed;
            pointer-events: none;
            font-size: 24px;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Floating background hearts */
        .floating-heart {
            position: fixed;
            font-size: 25px;
            opacity: 0.3;
            animation: float 10s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-50px) rotate(10deg);
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 60px 80px;
            border-radius: 35px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            max-width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Custom cursor only in main container */
        #mainContainer {
            cursor: none;
        }

        #mainContainer * {
            cursor: none;
        }

        h1 {
            font-size: 2.8em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            font-weight: 700;
            line-height: 1.3;
            font-family: 'Playfair Display', serif;
        }

        /* Loading bar */
        .loading-container {
            margin-bottom: 30px;
        }

        .loading-bar {
            width: 100%;
            height: 30px;
            background: #f5f5f5;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .loading-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: 600;
        }

        .loading-hint {
            font-size: 1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-style: italic;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding: 18px 45px;
            font-size: 1.3em;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            font-family: 'Poppins', sans-serif;
        }

        /* Mobile Responsive Styles for Main Content */
        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 25px;
            }

            .loading-hint {
                font-size: 0.9em;
            }

            .buttons {
                gap: 15px;
                flex-direction: column;
                width: 100%;
            }

            button {
                padding: 15px 30px;
                font-size: 1.2em;
                width: 100%;
                max-width: 250px;
            }
        }

        .yes-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1);
        }

        .yes-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(118, 75, 162, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #e0e0e0 0%, #bdbdbd 100%);
            color: #666;
            transform: scale(1);
        }

        .no-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 12px 30px rgba(118, 75, 162, 0.3);
        }

        .heart {
            position: fixed;
            font-size: 30px;
            animation: fall linear forwards;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Photo Gallery */
        .gallery-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .gallery-title {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: pulse 1s infinite;
            padding: 0 20px;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }

        .slideshow {
            width: 90%;
            max-width: 600px;
            height: 450px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .slide {
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .slide.active {
            display: flex;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide-caption {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 1.1em;
            color: white;
            font-weight: 600;
            padding: 10px 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%);
            z-index: 10;
            font-family: 'Poppins', sans-serif;
            backdrop-filter: blur(10px);
        }

        /* Mobile Responsive Styles for Gallery */
       /* Mobile Responsive Styles for Gallery */
@media (max-width: 768px) {
    .gallery-title {
        font-size: 1.4em; /* Slightly smaller title */
        margin-bottom: 15px;
    }

    .slideshow {
        width: 95%; /* Use more width on mobile */
        height: 300px;
    }

    .slide-caption {
        font-size: 0.75rem; /* Smaller, fixed font size */
        bottom: 0;         /* Stick it to the bottom to save image space */
        padding: 8px 10px; /* Thinner padding */
        font-weight: 500;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.95) 0%, rgba(118, 75, 162, 0.95) 100%);
    }
}

/* Extra small devices (phones in portrait) */
@media (max-width: 480px) {
    .slideshow {
        height: 250px; /* Shorten the box so the title/caption fit on one screen */
    }
    
    .gallery-title {
        font-size: 1.1em;
    }
}

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <!-- Password Screen -->
    <div class="password-container" id="passwordContainer">
        <div class="password-box">
            <h2>ðŸ”’ Enter Password</h2>
            <input type="password" id="passwordInput" placeholder="Enter password..." />
            <button onclick="checkPassword()">Unlock</button>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <!-- Floating background hearts -->
    <div id="floatingHearts"></div>

    <div class="container" id="mainContainer" style="display: none;">
        <h1>Will you be my Valentine Chilku baby? ðŸ’–</h1>
        
        <!-- Loading Bar -->
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-fill" id="loadingFill"></div>
            </div>
            <div class="loading-hint">ðŸ’¡ Hint: Say yes!</div>
        </div>

        <div class="buttons">
            <button class="yes-btn" id="yesBtn" onclick="sayYes()">Yes</button>
            <button class="no-btn" id="noBtn" onmouseover="growYesButton()" onmouseout="resetText(this)">No</button>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <!-- Photo Gallery -->
    <div class="gallery-container" id="gallery">
        <div class="gallery-title">Our Beautiful Moments Together ðŸ’•</div>
        <div class="slideshow" id="slideshow">
            <div class="slide active">
                <img src="photo1.jpeg" alt="Our First Date">
                <div class="slide-caption">Our First Date</div>
            </div>
            <div class="slide">
                <img src="photo2.jpeg" alt="That Amazing Day">
                <div class="slide-caption">That Amazing Day</div>
            </div>
            <div class="slide">
                <img src="photo3.jpeg" alt="Special Memories">
                <div class="slide-caption">Special Memories</div>
            </div>
            <div class="slide">
                <img src="photo4.jpeg" alt="Forever Together">
                <div class="slide-caption">Forever Together</div>
            </div>
            <div class="slide">
                <img src="photo5.jpeg" alt="I Love You">
                <div class="slide-caption">I Love You!</div>
            </div>
        </div>
    </div>

    <script>
        // Flag to control sparkle cursor
        let sparkleEnabled = false;

        // Password check function
        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const errorMsg = document.getElementById('errorMessage');
            const password = input.value;

            if (password === 'April') {
                // Correct password - hide password screen and show main content
                document.getElementById('passwordContainer').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                
                // Enable heart cursor
                sparkleEnabled = true;
                
                // Play background music with fade-in effect
                const music = document.getElementById('backgroundMusic');
                music.volume = 0; // Start at 0 volume
                
                // Wait a moment to ensure volume is set, then play
                setTimeout(() => {
                    music.play().catch(error => {
                        console.log('Music autoplay prevented:', error);
                    });
                    
                    // Fade in the music over 3 seconds
                    let volume = 0;
                    const fadeIn = setInterval(() => {
                        if (volume < 1) {
                            volume += 0.02; // Increase by 0.02 every 60ms (3 seconds total)
                            music.volume = Math.min(volume, 1);
                        } else {
                            clearInterval(fadeIn);
                        }
                    }, 60);
                }, 100);
                
                createFloatingHearts();
            } else {
                // Wrong password - show error
                errorMsg.textContent = 'âŒ Wrong password! Try again...';
                input.value = '';
                input.style.borderColor = '#ff1493';
                
                // Shake animation
                input.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    input.style.animation = '';
                }, 500);
            }
        }

        // Allow Enter key to submit password
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('passwordInput');
            if (input) {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        checkPassword();
                    }
                });
            }
        });

        // Button scaling variables
        let yesScale = 1;
        let noScale = 1;
        let hoverCount = 0;

        // Initialize floating background hearts
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—'][Math.floor(Math.random() * 3)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
                container.appendChild(heart);
            }
        }

        // Custom heart cursor that follows mouse (only when enabled)
        const cursor = document.createElement('div');
        cursor.className = 'custom-cursor';
        cursor.textContent = 'ðŸ’–';
        document.body.appendChild(cursor);
        cursor.style.display = 'none'; // Hidden by default

        document.addEventListener('mousemove', (e) => {
            if (sparkleEnabled) {
                cursor.style.display = 'block';
                cursor.style.left = e.pageX + 'px';
                cursor.style.top = e.pageY + 'px';
            }
        });

        // Growing Yes button and shrinking No button
        function growYesButton() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            
            hoverCount++;
            yesScale += 0.2;
            noScale = Math.max(0.3, noScale - 0.15);
            
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;
            noBtn.textContent = 'Say Yes';
            
            // Update loading bar
            const loadingFill = document.getElementById('loadingFill');
            const progress = Math.min(100, hoverCount * 10);
            loadingFill.style.width = progress + '%';
            if (progress >= 30) {
                loadingFill.textContent = progress + '%';
            }
        }

        function resetText(btn) {
            btn.textContent = 'No';
        }

        function sayYes() {
            // Hide main container
            document.getElementById('mainContainer').style.display = 'none';
            
            // Show photo gallery
            const gallery = document.getElementById('gallery');
            gallery.style.display = 'flex';
            
            // Start slideshow
            startSlideshow();
            
            // Create heart rain
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 100);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’'][Math.floor(Math.random() * 6)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Slideshow functionality
        let currentSlide = 0;
        function startSlideshow() {
            const slides = document.querySelectorAll('.slide');
            setInterval(() => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 3000); // Change slide every 3 seconds
        }

        // Initialize on page load - removed because page starts locked with password
    </script>
</body>
</html>
